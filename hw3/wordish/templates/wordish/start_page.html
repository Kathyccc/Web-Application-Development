<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Wordish</title>
        <link rel="stylesheet" href="/static/wordish/start_page.css">
    </head>
    <body>                            
        <div id="message">{{ message|default:"Welcome to Wordish Game!" }}</div>
        <br><br><br>
        <form action="/process-target/" method="POST">
            {% csrf_token %}
            <label for="target_text">New Target:</label>
            <input id="target_text" type="text" name="target">
            <button id="start_button" type="submit">Start</button>
        </form>
            
        </body>
</html>
